<script>
  function inIframe () {
    try {
        return window.self !== window.top;
    } catch (e) {
        return true;
    }
  }

  function submitHandler(event, form){
    event.preventDefault();
    var formEl = document.querySelector('form');

    // TOOD: replace page with loading spinner first??

    if (inIframe()){
      window.parent.postMessage({
        name: 'ajaxLoginRequest',
        payload: {
          username: formEl.querySelector('[name="username"]').value,
          password: formEl.querySelector('[name="password"]').value
        }
      }, '*');
    } else {
      document.login.submit();
    }
  }
</script>
<body>
  <!-- Primary Page Layout ––––––––––––––––––––––– -->
    <form action="../login" method="post" name="login">
      <div class="loginView">
        <div class="header">
          <img src="../images/launcher-icon-4x.png" />
        </div>
        <div class="field">
          <input name="username" class="form-control input-lg" id="username" type="text" placeholder="Your username" autocomplete="current-username"/>
        </div>
        <div class="field">
          <input name="password" class="form-control input-lg" id="password" type="password" placeholder="Your password" autocomplete="current-password"/>
        </div>
        <div class="button">
          <button type="button" class="btn btn-lg btn-primary btn-block" onclick="submitHandler(event, this)">Sign In</button>
        </div>
        <div class="button">
          <button type="button" class="btn btn-lg btn-secondary btn-block transparent-bg" onclick="alert('Does Nothing Yet!')">Register</button>
        </div>
      </div>
    </form>
