<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>Simple Popup Login</title>
</head>
<style>
  html {
    font-family: sans-serif;
  }
</style>
<body>
  <h1>Simple Popup Login</h1>
  <div>
    Username: <span id="username">...</span>
    <br/>
    Password: <span id="password">...</span>
  </div>
  <br/>
  <button onclick="login()">Login</button>
  </body>
  <script type="text/javascript">
    function login(){
      window.open ("https://auth.crosshj.com/popup.html","mywindow", "width=350,height=250");
    }
    window.addEventListener('message', function(e){
      username = document.querySelector("#username");
      password = document.querySelector("#password");
      username.innerText = e.data.username;
      password.innerText = e.data.password;
    })
  </script>
</body>
</html>
