<!DOCTYPE html>
<html
	lang="en"
	class="app-html"
>
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>

		<!-- PWA Meta Tags -->
		<meta
			name="application-name"
			content="Cents"
		/>
		<meta
			name="apple-mobile-web-app-capable"
			content="yes"
		/>
		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="default"
		/>
		<meta
			name="apple-mobile-web-app-title"
			content="Cents"
		/>
		<meta
			name="description"
			content="A personal finance management interface"
		/>
		<meta
			name="format-detection"
			content="telephone=no"
		/>
		<meta
			name="mobile-web-app-capable"
			content="yes"
		/>
		<meta
			name="msapplication-config"
			content="/browserconfig.xml"
		/>
		<meta
			name="msapplication-TileColor"
			content="#fcfcfc"
		/>
		<meta
			name="msapplication-tap-highlight"
			content="no"
		/>

		<!-- Mobile browser UI color -->
		<meta
			name="theme-color"
			content="#fcfcfc"
			id="theme-color-meta"
		/>
		<meta
			name="theme-color"
			media="(prefers-color-scheme: light)"
			content="#fcfcfc"
		/>
		<meta
			name="theme-color"
			media="(prefers-color-scheme: dark)"
			content="#101217"
		/>

		<title>Cents</title>

		<!-- PWA Manifest -->
		<link
			rel="manifest"
			href="/manifest.json"
		/>

		<!-- Icons -->
		<link
			rel="icon"
			type="image/svg+xml"
			href="../images/cents-logo-flat.svg"
		/>

		<!-- font awesome -->
		<link
			rel="preload"
			as="style"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
			onload="this.rel='stylesheet'"
		/>
		<link
			rel="preload"
			as="style"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/v4-shims.min.css"
			onload="this.rel='stylesheet'"
		/>
		<link
			rel="preload"
			as="style"
			href="https://cdn.jsdelivr.net/npm/@crosshj/html-next@latest/dist/htmlNext.css"
			onload="this.rel='stylesheet'"
		/>
		<link
			rel="preload"
			as="style"
			href="./index.css"
			onload="this.rel='stylesheet'"
		/>
		<noscript>
			<link
				rel="stylesheet"
				href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
			/>
			<link
				rel="stylesheet"
				href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/v4-shims.min.css"
			/>
			<link
				rel="stylesheet"
				href="https://cdn.jsdelivr.net/npm/@crosshj/html-next@latest/dist/htmlNext.css"
			/>
			<link
				rel="stylesheet"
				href="./index.css"
			/>
		</noscript>
	</head>

	<!-- Fallback 404 template -->
	<template id="fallback404">
		<x-page>
			<x-navbar titleText="Page Not Found"></x-navbar>
			<x-content>
				<x-markdown>
					The page you're looking for doesn't exist or has been moved.
				</x-markdown>
				<x-box
					sx:mt="4"
					sx:display="flex"
					sx:gap="2"
					sx:justify-content="center"
				>
					<x-button
						href="/dashboard"
						variant="primary"
						label="Go to Dashboard"
					></x-button>
				</x-box>
			</x-content>
		</x-page>
	</template>

	<body>
		<x-data
			name="appContent"
			defaultValue=""
		></x-data>

		<x-fragment
			class="app-content"
			contents="global_appContent"
			showLoading="true"
		></x-fragment>

		<script
			type="module"
			src="./index.js"
		></script>
	</body>
</html>
