<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Finance</title>
		<meta
			name="color-scheme"
			content="light dark"
		/>
		<link
			rel="stylesheet"
			href="index.css"
		/>
		<style>
			.symbols-outlined {
				visibility: hidden;
			}
		</style>
	</head>
	<body>
		<div class="page-header">
			<h1>Finance</h1>
			<div
				id="file-controls"
				class="action-buttons"
			></div>
		</div>
		<section id="balance">
			<h2>Summary</h2>
			<div
				class="card-grid"
				id="balanceGrid"
			></div>
		</section>
		<section id="liabilities">
			<h2>Liabilities</h2>
			<div
				class="card-grid"
				id="liabilitiesGrid"
			></div>
		</section>
		<section id="assets">
			<h2>Assets</h2>
			<div
				class="card-grid"
				id="assetsGrid"
			></div>
		</section>
		<script
			src="index.js"
			type="module"
		></script>
	</body>
</html>
