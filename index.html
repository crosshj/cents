<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Finance</title>
		<meta
			name="color-scheme"
			content="light dark"
		/>
		<link
			rel="stylesheet"
			href="index.css"
		/>
	</head>
	<body>
		<h1>Finance</h1>
		<input
			type="file"
			id="fileInput"
			accept=".json"
		/>
		<section id="balance">
			<h2>Balance Summary</h2>
			<div
				class="card-grid"
				id="balanceGrid"
			></div>
		</section>
		<section id="assets">
			<h2>Assets</h2>
			<div
				class="card-grid"
				id="assetsGrid"
			></div>
		</section>
		<section id="liabilities">
			<h2>Liabilities</h2>
			<div
				class="card-grid"
				id="liabilitiesGrid"
			></div>
		</section>
		<script
			src="index.js"
			type="module"
		></script>
	</body>
</html>
